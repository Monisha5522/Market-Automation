version: "3.11"
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:5000
    volumes:
      - .:/django
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
        - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data:
